<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root {
            --img-size-: 600px;
        }

        img {
            width: calc(var(--img-size-) / 5);
            height: calc(var(--img-size-) / 5);

        }

        img:hover {
            width: var(--img-size-);
            height: var(--img-size-);
            transition: 3s;
            filter: grayscale(100%);
            filter: drop-shadow(16px 16px 20px green);

        }
    </style>
</head>

<body>
    <div>

        <img src="avatarko_anonim.jpg" alt="картинка">
    </div>
    <img src="unnamed.jpg" alt="картинка">

</body>

</html>
