<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable1</title>
    <style>
        :root {
            --img-size-: 400px;
        }

        img {
            width: calc(var(--img-size-) / 5);
            height: calc(var(--img-size-) / 5);
            /* transition: 1s; */

        }

        img:hover {
            width: var(--img-size-);
            height: var(--img-size-);
            filter: grayscale(100%);
            filter: drop-shadow(16px 16px 20px green);

        }
    </style>
</head>

</body>

</html>
